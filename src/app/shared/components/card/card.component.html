<a [routerLink]="['/character', character.id]">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ character.firstName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card_image">
        <img [src]="character.imageUrl" [alt]="character.firstName" />
      </div>
    </mat-card-content>
  </mat-card>
</a>
